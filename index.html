<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Random Item</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 50px;
        background-color: rgb(24, 24, 24);
        background-image: url("https://media.istockphoto.com/id/1182393436/vector/fast-food-seamless-pattern-with-vector-line-icons-of-hamburger-pizza-hot-dog-beverage.jpg?s=612x612&w=0&k=20&c=jlj-n_CNsrd13tkHwC7MVo0cGUyyc8YP6wJQdCvMUGw=");
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
      }

      .item {
        font-size: 6em;
        color: #d82424;
        margin-top: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px 50px;
        border-radius: 30px;
        width: auto;
        margin: 0;
        border: 5px solid #d82424;
        cursor: default;
        transition: background-color 0.3s ease;

        &:hover {
          background-color: #d82424b0;
          color: #fff;
        }
      }
    </style>
  </head>
  <body>
    <div class="item" id="dailyItem">Loading...</div>

    <script>
      const items = ["Master Class", "SAS", "OST", "QYABAS", "RIO"];

      function hashStringToNumber(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
          hash = str.charCodeAt(i) + ((hash << 5) - hash);
          hash = hash & hash; // Convert to 32bit integer
        }
        return Math.abs(hash);
      }

      function getDailyItem(dateStr, list) {
        const hash = hashStringToNumber(dateStr);
        const index = hash % list.length;
        return list[index];
      }

      const today = new Date().toISOString().split("T")[0]; // YYYY-MM-DD
      const item = getDailyItem(today, items);

      document.getElementById("dailyItem").textContent = item;
    </script>
  </body>
</html>
